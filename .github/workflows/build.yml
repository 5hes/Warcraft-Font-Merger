name: build

on:
  push:
  workflow_dispatch:
    inputs:
      build:
        description: "Build otfccpp branch"
        required: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2

#     - uses: xmake-io/github-action-setup-xmake@v1
#       with:
#         xmake-version: latest
    
    # - run: sudo apt update && sudo apt install make -y

    - run: |
        curl https://nim-lang.org/choosenim/init.sh -sSf | sh -s -- -y
        export PATH=/home/runner/.nimble/bin:$PATH
        echo $PATH
        which nim

    - name: Building
      run: |
        podman run --rm -v ${{ github.workspace }}:/mnt -w /mnt alpine /bin/sh -c "
          apk update && \
          apk add bash xmake gcc g++ xz musl-dev linux-headers spdlog-dev gettext && \
          export XMAKE_ROOT=y && \
          xmake f -v && \
          xmake && \
          bash package/linux-amd64.sh && \
          tree
        "

    - run: tree
  
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.5.0
      with:
        name: build
        path: build/**

    




  
        
